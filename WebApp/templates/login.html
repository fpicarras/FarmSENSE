<!DOCTYPE html>
<html>
<head>
  <title>Flask Intro - Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
    body {
      color: white;
      width: 100vw;
      height: 100vh;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      color: #ffffff;
    }

    .btn-default {
      background-color: #455a1b;
      color: #f0f0f0;
      transition: 0.3s;
    }

    .btn-default:hover {
      color: #f0f0f0;
      transform: scale(1.1);
    }

    .form-control {
      width: 400px;
    }

    .error {
      color: red;
    }
    
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    body:before {
      content: "";
      background: url('images/login.jpg') no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1><b>Please Login</b></h1>
    <br>
    <form action="" method="post" style="margin: 0 auto; width: 400px;">
      <input type="text" class="form-control" placeholder="Username" name="username" value="{{ request.form.username }}">
      <br>
      <input type="password" class="form-control" placeholder="Password" name="password" value="{{ request.form.password }}">
      <br>
      <input class="btn btn-default" type="submit" value="Login">
    </form>    
    {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
