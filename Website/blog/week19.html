          <button onclick="topFunction()" id="myBtn" title="Go to top" style="display: none;">

        </button>
        
        <script>
            let mybutton = document.getElementById("myBtn");
            let lastScrollTop = 0;
        
            window.addEventListener("scroll", function() {
                let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
        
                if (currentScroll > lastScrollTop) {
                    // Scroll para baixo
                    mybutton.style.display = "block";
                } else {
                    // Scroll para cima
                    if (currentScroll <= 20) { // Mostra o botão apenas se a rolagem for significativa
                        mybutton.style.display = "none";
                    }
                }
                lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Para casos de scroll para cima no topo da página
            });
        
            function topFunction() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
                mybutton.style.display = "none"; // Oculta o botão após clicar
            }
        
            // Exibir o botão quando a página é carregada
            window.onload = function() {
                mybutton.style.display = "none";
            };
        </script>
